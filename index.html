<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="title"></div>

    <div class="calc-layout">
        <div class="display"><p>0</p></div>
        <div class="button"><button class="operator"></button></div>
        <div><button class="button">7</button></div>
        <div><button class="button">8</button></div>
        <div><button class="button">9</button></div>
        <div><button class="button operation-btn">รท</button></div>
        <div class="button blank-space"></div>
        <div><button class="button">4</button></div>
        <div><button class="button">5</button></div>
        <div><button class="button">6</button></div>
        <div><button class="button operation-btn">x</button></div>
        <div><button class="button clear">C</button></div>
        <div><button class="button">1</button></div>
        <div><button class="button">2</button></div>
        <div><button class="button">3</button></div>
        <div><button class="button operation-btn">-</button></div>
        <div><button class="button clear">AC</button></div>
        <div><button class="button">0</button></div>
        <div><button class="button">.</button></div>
        <div><button class="button equals">=</button></div>
        <div><button class="button operation-btn">+</button></div>
    </div>

<script src="main.js"></script>
</body>

</html>
